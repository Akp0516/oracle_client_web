<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- Base Path for Flutter Web -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- SEO Optimization -->
  <meta name="description" content="Oracle Solutions - The best e-commerce platform for your needs.">
  <meta name="keywords" content="e-commerce, online shopping, Oracle Solutions, best deals">
  <meta name="author" content="Oracle Solutions">

  <!-- Social Media Meta Tags -->
  <meta property="og:title" content="Oracle Solutions - Best E-Commerce Platform">
  <meta property="og:description" content="Shop amazing products at unbeatable prices.">
  <meta property="og:image" content="icons/Icon-192.png">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta name="twitter:card" content="summary_large_image">

  <!-- iOS Meta Tags & Icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Oracle Solutions">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="logo.jpeg">
  <link rel="icon" type="image/png" sizes="16x16" href="logo.jpeg">

  <!-- Preload for Faster Loading -->
  <link rel="preload" href="logo.jpeg" as="image">
  <link rel="preload" href="logo.jpeg" as="image">

  <!-- Title -->
  <title>Oracle Solutions - Your Online Store</title>

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
